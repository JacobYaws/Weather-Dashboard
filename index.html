  </div>





  <div class="col-sm-10" id="currentday">

  </div>

  </div>

  <div class="col-sm-10" id="fiveday">

        </div>
     </div>
      <div class="card" id="card2">
        <img class="card-img-top" id="img2" alt="Card image cap">
        <div class="card-body" id="card">
       </div>
      </div>
     <div class="card" id="card3">    
      <img class="card-img-top" id="img3" alt="Card image cap">

        </div>
     </div>
     <div class="card" id="card4">

        <div class="card-body">
        </div>
      </div>

        <div class="card-body">
      </div> -->
      
   </div>
  </div>
</div>
</main>
